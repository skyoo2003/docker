version: 2
updates:
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "daily"
    reviewers:
      - "skyoo2003"
    assignees:
      - "skyoo2003"
  - package-ecosystem: "docker"
    directory: "/digdag"
    schedule:
      interval: "daily"
    reviewers:
      - "skyoo2003"
    assignees:
      - "skyoo2003"
  - package-ecosystem: "docker"
    directory: "/prometheus-jmx-exporter"
    schedule:
      interval: "daily"
    reviewers:
      - "skyoo2003"
    assignees:
      - "skyoo2003"
